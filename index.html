  <div id="contact" class="container-fluid text-center">
    <div class="row">
      <h2><strong>Contact Me</strong></h2>
      <hr class="line">
    </div>
    <div class="row">
      <div class="col-md-6 col-lg-6">
        <div>
          <h3>Feel free to ask me anything.</h3>
        </div>
        <div>
          <h3>I will respond in a timely manner.</h3>
        </div>
        <div>
          <h3>Please don't send spam.</h3>
        </div>
      </div>
      <div class="col-md-6 col-lg-6">
        <form action="/url-where-you-want-to-submit-form-data">
          <div class="form-group">
            <input type="text" class="form-control" placeholder="Name">
          </div>
          <div class="form-group">
            <input type="text" class="form-control" placeholder="Email Address">
          </div>
          <div class="form-group">
            <input type="text" class="form-control" placeholder="Phone Number">
          </div>
          <div class="form-group">
            <textarea name="message" class="form-control" placeholder="Message" rows="5" cols="25"></textarea>
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
    </div>
